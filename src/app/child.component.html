<div class="flex-container flex-justify background-color">
    <div class="flex-justify">    
        <div class="flex-colomn margin">
            <label class="flex-justify" for="Case">Message</label>
            <input class="border-color" type="text" name="Case" [(ngModel)]="item.Case">
        </div>
        <div class="flex-colomn margin">
            <label class="flex-justify" for="Priority">Priority</label>
            <input class="border-color" type="number" name="Priority" [(ngModel)]="item.Priority">
        </div>
    </div>
</div>
<div class="flex-container flex-justify">
    <div class="margin">
        <button class="flex-item border-color button-style" (click)="saveToDo(item)">Save</button>
    </div>
    <div class="margin">
        <button class="flex-item border-color button-style" (click)="logToDo()">Log</button>
    </div>
</div>
